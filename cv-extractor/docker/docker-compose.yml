services:
  # Service Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cv-extractor-postgres
    environment:
      - POSTGRES_USER=cvextractor
      - POSTGRES_PASSWORD=cvextractor123
      - POSTGRES_DB=cvextractor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cv-extractor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvextractor -d cvextractor_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Service pgAdmin (Interface web pour PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cv-extractor-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@cvextractor.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    networks:
      - cv-extractor-network
    depends_on:
      - postgres

  # Service Backend (FastAPI)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: cv-extractor-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://cvextractor:cvextractor123@postgres:5432/cvextractor_db
    networks:
      - cv-extractor-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Frontend (Streamlit)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: cv-extractor-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../frontend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:8000/api/v1/upload-cv
    networks:
      - cv-extractor-network
    depends_on:
      - backend

# Réseau partagé entre les services
networks:
  cv-extractor-network:
    driver: bridge

# Volumes pour la persistance des données
volumes:
  postgres_data: